{% extends 'layout.html' %}

{% block content %}
<div class="col-md-4 offset-md-4">
    <form action="{% url 'password' %}" class="card card-body p-5" style="background-color: #121212;">
        <h1 class="h4 text-center">OPTIONS</h1>
    
        <label for="length" >Select Length:</label>
        <select name="lenght" id="length" class="form-control">
            <option value="6">6 Characters</option>
            <option value="7">7 Characters</option>
            <option value="8">8 Characters</option>
            <option value="9">9 Characters</option>
            <option value="10">10 Characters</option>
            <option value="11">11 Characters</option>
            <option value="12">12 Characters</option>
            <option value="13">13 Characters</option>
            <option value="14">14 Characters</option>
            <option value="15">15 Characters</option>
            <option value="16">16 Characters</option>
            <option value="17">17 Characters</option>
            <option value="18">18 Characters</option>
        </select> 
    
        <div class="form-check form-switch my-2">
            <label for="uppercase" class="form-check-label">Uppercase</label>
            <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input">
        </div>

        <div class="form-check form-switch my-2">
            <label for="specials" class="form-check-label">Special Characters</label>
            <input type="checkbox" name="specials" id="specials" class="form-check-input">
        </div>

        <div class="form-check form-switch my-2">
            <label for="numbers" class="form-check-label">Numbers</label>
            <input type="checkbox" name="numbers" id="numbers" class="form-check-input">
        </div>
    
        <button class="btn btn-warning fw-bold">Generete Password</button>
    
    </form>

    <div class="card card-body p-6 m-3 text-center" style="background-color: #121212;">
        <h1 class="h4">{{sentence}}</h1>
        <span>{{result}}</span>
    </div>

{% endblock %}
